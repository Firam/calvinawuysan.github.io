<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registrasi Member</title>
    <!-- CSS -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Registrasi Member</span>
    </div>
  </nav>

    <div class="container">
      <form>
        <h4>Registrasi</h4>
        <br>
        <div class="row">
          <div class="col m6 s12">
            <label for="basic-url" class="form-label">Nama Lengkap</label>
            <div class="input-group mb-3">
              <input id="nama" name="nama" type="text" class="form-control" required>
            </div>

            <div class="input-group mb-3">
              <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="lp" value="L" required>
              <label class="form-check-label">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="lp" value="P" required>
              <label class="form-check-label">Perempuan</label>
            </div>
            </div>

          <label for="basic-url" class="form-label">E-Mail</label>
          <div class="input-group mb-3">
            <input id="email"type="email" name="email" class="form-control" required>
          </div>

          <label for="basic-url" class="form-label">Nomor Telepon</label>
          <div class="input-group mb-3">
            <input id="phone" type="phone" name="phone" class="form-control" required>
          </div>

            <label for="basic-url" class="form-label">Tanggal Lahir</label>
            <div class="input-group mb-3">
              <input id="tgl_lahir" type="date" name="tgl_lahir" class="form-control date_picker" required>
            </div>
          </div>

          <div class="col m6 s12">
            <label for="basic-url" class="form-label">Aktivitas Anda saat ini</label>
            <div class="input-groub mb-3">
              <select class="form-select" id="job" name="job">
                <option value="" disabled selected>Choose Your Option</option>
                <option value="1">Pelajar</option>
                <option value="2">Mahasiswa</option>
                <option value="3">Karyawan/Pegawai</option>
                <option value="4">Profesional</option>
                <option value="5">Wirausaha</option>
                <option value="9">Lainnya</option>
              </select>
            </div>

            <label for="basic-url" class="form-label">Deskripsi Singkat Tentang Anda</label>
            <div class="input-group mb-3">
              <textarea class="form-control" id="deskripsi" name="deskripsi" rows="8" cols="80" data-length="160"></textarea>
            </div>

            <div>
              <label>
                <input type="checkbox" id="setuju" name="setuju" class="form-check-input" required />
                <label class="form-label">Saya telah memahami dan menyetujui aturan privasi</label>
              </label>
            </div>

            <div class="mb-5 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-primary me-md-2" type="submit" name="action">Registrasi<i class="bi bi-arrow-right-circle"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"/>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var dateElems = document.querySelectorAll('.datepicker');
        M.Datepicker.init(dateElems, {format:'yyyy-mm-dd'});
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
      });
    </script>
  </body>
</html>
